<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Factor Authentication</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="MFA.css">
</head>
<body class="bg-light">
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card auth-card shadow-lg">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <i class="bi bi-shield-lock fs-1 text-primary mb-3"></i>
                <h2 class="fw-bold">Two-Factor Authentication</h2>
                <p class="text-muted">Please enter the 5-character verification code sent to your device</p>
            </div>
            <form id="twoFactorForm" novalidate>
                <div class="mb-4">
                    <label for="verificationCode" class="form-label visually-hidden">Verification Code</label>
                    <input type="text" class="form-control form-control-lg text-center" id="verificationCode" maxlength="5" pattern="[A-Za-z0-9]{5}" required aria-describedby="codeHelp" autocomplete="off">
                    <div class="invalid-feedback">Please enter a valid 5-character code</div>
                    <div id="codeHelp" class="form-text text-center">Code expires in <span id="timer">05:00</span></div>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" disabled>Verify Code</button>
                <div class="text-center">
                    <button type="button" class="btn btn-link" id="resendCode">Resend Code</button>
                    <button type="button" class="btn btn-link text-muted">Back to Login</button>
                </div>
            </form>
            <div class="alert alert-success d-none mt-3" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>Verification successful!
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
