<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="search_companies.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Company Catalog</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search companies by name" id="searchInput">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        </div>
        <div class="row" id="companyGrid">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card company-card h-100">
                    <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab" class="card-img-top company-logo" alt="Company 1">
                    <div class="card-body">
                        <h5 class="card-title text-truncate">Tech Solutions Inc</h5>
                        <p class="card-text">Leading technology solutions provider</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card company-card h-100">
                    <img src="https://images.unsplash.com/photo-1554469384-e58fac16e23a" class="card-img-top company-logo" alt="Company 2">
                    <div class="card-body">
                        <h5 class="card-title text-truncate">Global Innovations</h5>
                        <p class="card-text">Innovation at its finest</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card company-card h-100">
                    <img src="https://images.unsplash.com/photo-1497366216548-37526070297c" class="card-img-top company-logo" alt="Company 3">
                    <div class="card-body">
                        <h5 class="card-title text-truncate">Digital Dynamics</h5>
                        <p class="card-text">Digital transformation experts</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card company-card h-100">
                    <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7" class="card-img-top company-logo" alt="Company 4">
                    <div class="card-body">
                        <h5 class="card-title text-truncate">Future Systems</h5>
                        <p class="card-text">Building tomorrow's solutions</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="noResults" class="text-center d-none">
            <p class="h4">No companies found matching your search.</p>
        </div>
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
